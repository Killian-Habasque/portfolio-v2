<script>
    //__________________Reveal index__________________ 
        $(function () {
            var elements = $(".section-projects").toArray();
            $(window).scroll(function () {
                elements.forEach(function (item) {
                    if ($(this).scrollTop() >= $(item).offset().top - 500) {
                        $(item).addClass("reveal");
                    }
                });
            });
            elements.forEach(function (item) {
                if ($(this).scrollTop() >= $(item).offset().top - 500) {
                    $(item).addClass("reveal");
                }
            });
        });
    
    
    
    </script>
